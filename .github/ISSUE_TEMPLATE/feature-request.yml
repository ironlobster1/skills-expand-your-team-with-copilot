name: Feature Request
description: Suggest a new feature or enhancement for the application
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Use this form to suggest a new feature or enhancement to the Mergington High School Activities system.
        
  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: What problem does this feature solve? What is the current limitation?
      placeholder: Describe the problem or limitation you're experiencing
    validations:
      required: true
      
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe how you would like this feature to work
      placeholder: Explain the feature in detail, including how users would interact with it
    validations:
      required: true
      
  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - User Interface Enhancement
        - New Functionality
        - Performance Improvement
        - Data Management
        - Accessibility
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: user-type
    attributes:
      label: Who benefits from this feature?
      description: Which users will benefit most from this feature?
      options:
        - Students
        - Teachers
        - Administrators
        - All Users
    validations:
      required: true
      
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How will we know this feature is complete? List specific requirements.
      placeholder: |
        - The feature should...
        - Users should be able to...
        - The system should...
    validations:
      required: true
      
  - type: textarea
    id: implementation-hints
    attributes:
      label: Implementation Hints or Suggestions
      description: Do you have any technical suggestions or ideas for how to implement this?
      placeholder: Specific files to modify, libraries to use, design patterns, etc.
    validations:
      required: false
      
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information, screenshots, mockups, or examples that would help?
      placeholder: Links to similar features, mockups, screenshots, etc.
    validations:
      required: false
      
  - type: markdown
    attributes:
      value: |
        ---
        **Note:** A well-defined feature request includes clear problem description, proposed solution, and acceptance criteria. This helps Copilot coding agent understand and implement your request accurately.
